<html>
<head>
    <link rel="stylesheet" href="EmployeeDetails.css">
    <script src="empdetails.js"></script>
    <title></title>
</head>
<body>
    <h2>Employee Details</h2>
    <form type=" " method="post">
        <div class="main" >
            <div class="submain">
            <label for="employeeName">Name: </label>
            <input type="text" name="employeeName" id="employeeName" >
            </div>
            <div class="submain">
            <label for="employeeId">Emp Id: </label>
            <input type="text" name="employeeId" id="employeeId" >
            </div>
            <div class="submain">
            <label for="joiningDate">Joining Date: </label>
            <input type="date" name="joiningDate" id="joiningDate" >
            </div>
            <div class="submain">
            <label for="hoursWorked">Hours Worked: </label>
            <input type="number" name="hoursWorked" id="hoursWorked" required>
            </div>
            <div class="submain">
            <label for="Designamtion">Designantion: </label>
            <input type="text" name="Designamtion" id="Designamtion">
            </div>
            <button type="button" name="submit" value="submit" onclick="empDetails()">Submit</Button>
        </div>
    </form>
    
</body>

</html>
